<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Debug Confirmation Flow</h2>
        
        <!-- Test Plan Card -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Test Package</h5>
                        <p><strong>Bots:</strong> 2</p>
                        <p><strong>Trades:</strong> 100</p>
                        <p><strong>Amount:</strong> $100.00</p>
                        <button class="btn btn-primary select-plan-btn" data-plan='{"id":1,"allowed_bots":2,"allowed_trades":100,"amount":"100.00","validity":"month"}'>
                            Select
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Debug Info -->
        <div class="mt-4">
            <h4>Debug Info:</h4>
            <div id="debug-info"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="planModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="bi bi-check-circle me-2"></i>Confirm Plan Selection
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-info">
                        <h6><i class="bi bi-info-circle me-2"></i>Please Review Your Selection</h6>
                        <p class="mb-0">By confirming this selection, a new bot plan will be created and an invoice will be generated for payment.</p>
                    </div>
                    <div id="selected-plan-details"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel-selection">
                        <i class="bi bi-x-circle me-1"></i>Cancel
                    </button>
                    <button type="button" class="btn btn-success" id="confirm-plan-selection">
                        <i class="bi bi-check-circle me-1"></i>Confirm & Create Plan
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        let selectedBotType = 'rent-bot';
        let selectedPlan = null;

        // Debug function
        function debug(message) {
            $('#debug-info').append('<div class="alert alert-info">' + message + '</div>');
        }

        debug('Page loaded, JavaScript ready');

        // Plan selection
        $(document).on('click', '.select-plan-btn', function() {
            debug('Select button clicked');
            try {
                selectedPlan = JSON.parse($(this).data('plan'));
                debug('Plan parsed: ' + JSON.stringify(selectedPlan));
                showPlanConfirmation();
            } catch (e) {
                debug('Error parsing plan: ' + e.message);
            }
        });

        // Show plan confirmation modal
        function showPlanConfirmation() {
            debug('Showing confirmation modal');
            let detailsHtml = '';
            
            if (selectedBotType === 'rent-bot') {
                detailsHtml = `
                    <div class="alert alert-info">
                        <h6>Rent A Bot Package</h6>
                        <p><strong>Bots:</strong> ${selectedPlan.allowed_bots}</p>
                        <p><strong>Trades:</strong> ${selectedPlan.allowed_trades}</p>
                        <p><strong>Validity:</strong> ${selectedPlan.validity}</p>
                        <p><strong>Amount:</strong> $${selectedPlan.amount} USDT</p>
                    </div>
                `;
            }
            
            $('#selected-plan-details').html(detailsHtml);
            $('#planModal').modal('show');
            debug('Modal should be visible now');
        }

        // Confirm plan selection
        $('#confirm-plan-selection').click(function() {
            debug('Confirm button clicked');
            if (selectedPlan && selectedBotType) {
                debug('Both selectedPlan and selectedBotType are set, calling saveBotSelection');
                saveBotSelection();
            } else {
                debug('Missing data - selectedPlan: ' + (selectedPlan ? 'set' : 'null') + ', selectedBotType: ' + selectedBotType);
            }
        });

        // Cancel selection
        $('#cancel-selection').click(function() {
            debug('Cancel button clicked');
            selectedPlan = null;
            selectedBotType = null;
            debug('Selection reset');
        });

        // Save bot selection
        function saveBotSelection() {
            debug('saveBotSelection called');
            $('#confirm-plan-selection').prop('disabled', true).html('<span class="spinner-border spinner-border-sm me-2"></span>Saving...');
            
            // Simulate API call
            setTimeout(function() {
                debug('Simulated save completed');
                $('#planModal').modal('hide');
                $('#confirm-plan-selection').prop('disabled', false).html('<i class="bi bi-check-circle me-1"></i>Confirm & Create Plan');
                alert('Plan saved successfully! (This is a test)');
            }, 2000);
        }
    });
    </script>
</body>
</html>
